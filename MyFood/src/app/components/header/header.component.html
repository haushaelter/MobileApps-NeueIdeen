<ion-header [translucent]="true" class="header">
  <ion-toolbar class="header-toolbar">
    <!-- Titel -->
    <ion-title class="title">
      {{titel}}
    </ion-title>
    <!-- Logout Button -->
    <ion-buttons slot="end" id="logout" class="logout-btn">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
