<app-header [titel]="seitentitel"></app-header>

<ion-content [fullscreen]="true">
  <app-searchbar [rezeptListe]="liste"></app-searchbar>
  <!--Wenn die Variable "rezepte" Daten aus der Datenbank enthÃ¤lt, werden die Rezepte angezeigt-->
  <ion-list *ngIf="rezepte.length>0">
    <app-list-rezept *ngFor="let eintrag of rezepte" [rezept]="eintrag"></app-list-rezept>
  </ion-list>
  <ion-infinite-scroll >
    <ion-infinite-scroll-content loadingSpinner="none"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
