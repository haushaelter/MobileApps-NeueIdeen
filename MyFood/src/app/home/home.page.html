<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-searchbar></app-searchbar>
  <ion-list *ngFor="let eintrag of rezepte">
    <app-list-rezept [rezept]=eintrag></app-list-rezept>
  </ion-list>
  
</ion-content>
